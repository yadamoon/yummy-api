# Application name
spring.application.name=yummy

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/yummy
spring.datasource.username=root
spring.datasource.password=MyPassword@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8080

# JWT Configuration
security.jwt.token.secret-key=my-super-secret-key
security.jwt.token.expiration=3600000 # 1 hour in milliseconds
